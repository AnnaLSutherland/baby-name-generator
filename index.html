<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playpen+Sans:wght@100..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Baby Name Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="gradient-text">FIND A BABY NAME</h1>
      </header>

      <main>
        <form action="" id="baby-name-generator-form">
          <div class="form-container">
            <input
              type="search"
              placeholder="Enter a word/phrase to find a baby name"
              autofocus
              required
              autocomplete="off"
              class="prompt"
              id="prompt-name"
            />
            <input type="submit" class="submit-button" />
          </div>
          <div class="examples">
            E.g. "Love", "Strength", "Goddess of war", etc
          </div>
        </form>

        <div class="baby-name hidden" id="baby-name"></div>
      </main>
      <footer>
        This AI project was coded by Anna Sutherland, <br />
        and is
        <a
          href="https://github.com/AnnaLSutherland/baby-name-generator"
          target="_blank"
          >open-sourced on Github</a
        >
        and is
        <a
          href="https://sensational-sunshine-1234df.netlify.app"
          target="_blank"
          >hosted on netlify</a
        >
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
